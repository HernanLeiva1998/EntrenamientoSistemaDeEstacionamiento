<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <app-mensaje [mensaje]="mensaje"></app-mensaje>
          <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input id="telefono" class="form-control" #telefono />
          </div>
          <div class="form-group">
            <label for="password">Contraseña:</label>
            <input id="password" type="password" class="form-control" #password />
          </div>
          <div class="text-center">
            <button type="button" class="btn btn-primary"
              (click)="logear(telefono.value, password.value); telefono.value=''">
              Login
            </button>
            <button type="button" class="btn btn-primary" (click)="logout()">
              Logout
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
